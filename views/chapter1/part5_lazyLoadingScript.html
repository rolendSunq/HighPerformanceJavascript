<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Script Defer 예제</title>
    </head>
    <body>
        <script defer>
            alert("defer");
        </script>
        <script>
            alert("script");
        </script>
        <script>
            window.onload = function() {
                alert("load");
            };
        </script>
    </body>
</html>
